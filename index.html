<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating add button -->
    <button id="addNoteBtn" class="add-btn" aria-label="Add new note">+</button>
    
    <!-- Container for all note cards -->
    <div id="notesContainer"></div>
    
    <!-- Floating delete button (hidden by default) -->
    <button id="deleteBtn" class="delete-btn hidden" aria-label="Delete selected note">Delete</button>
    
    <script src="script.js"></script>
</body>
</html>
